<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
</head>
<body>
    <form>
    <h4>개인정보</h4>
    <ul>
        <li>
            <label id="user id"><b>이름</b></label>
            <input type="text" autofocus required autocomplete="off" placeholder="공백없이 입력하세요.">
        </li>
        <li>
            <label id="user phone"><b>연락처</b></label>
            <input type="tel" required autocomplete="off" placeholder="-없이 입력하세요.">
        </li>
    </ul>
    <h4>지원분야</h4>
    <ul>
        <li>
            <label><input type="radio" name="field" value="pub">웹 퍼블리싱</label>
        </li>
        <li>
            <label><input type="radio" name="field" value="dev">웹 애플리케이션 개발</label>
        </li>
        <li>
            <label><input type="radio" name="field" value="eng">개발 환경 개선</label>
        </li>
    </ul>
    <h4>지원동기를 작성하세요</h4>
    <textarea name="memo" id="memo" cols="40" rows="5"></textarea>
    <br>
    <button type="submit">제출하기</button>
    <button type="reset">다시쓰기</button>
</form>
</body>
</html>
