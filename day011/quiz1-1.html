<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const multiplyAll = function (a, b) {
        let output = 1;
        for (let i = a; i <= b; i++){
          output *= i;
        }
      return output;
      };

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
      console.log(multiplyAll(1, 4));
      console.log(multiplyAll(1, 10));
      console.log(multiplyAll(2, 3));
      console.log(multiplyAll(2, 10));

      // 1말고 2로 했을때 값이 좀 크게 나오던데 어떻게하지???를 질문하자..
    </script>
  </head>
  <body></body>
</html>
