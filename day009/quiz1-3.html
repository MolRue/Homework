<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));
      // 양수 0 음수

      if( 0 < a ) {
        console.log('양수입니다.')
      } else if ( a === 0 ) {
        console.log('0입니다.')
      } else {
        console.log('음수입니다.')
      }
    </script>
  </head>
  <body></body>
</html>
